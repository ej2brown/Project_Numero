<!DOCTYPE html>
<html>

<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Internal CSS -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- External JS -->
  <script src="jquery-3.4.1.min.js"></script>

  <!-- Internal CSS -->

</head>

<body class="container">

  <div class="row">
    <div class="col s12 m6">
      <div class="card horizontal">
        <div class="card-image">
          <img src="/images/icon.png" alt="icon">
          <span class="card-title">Card Title</span>
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <h3 class="header">Analytics Insight for Web</h3>
            <div class="hidden" id="displayResults">
              <p>Current page rate is:</p>
              <div id="cognitiveRating"></div>
            </div>
          </div>
          <div class="card-action">
            <a id="btn" class="btn-floating halfway-fab waves-effect waves-light red"><i
                class="material-icons">add</i></a>
            <a href="#">Click the button</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics">More on Microsoft Azure</a> |
    <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics">Open Source Github Repo</a>
  </footer>
  <!--JavaScript at end of body for optimized loading-->

  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

</body>
<script src="popup.js"></script>

</html>
